<div class="search-bar">
    <div class="search-bar__input-container">
        <i class="fas fa-search search-bar__icon"></i>
        <input id="search" type="text" [formControl]="search" placeholder="Search for recipe, ingredient or keyword" />
        <i class="fas fa-times search-bar__clear-icon" *ngIf="search.value" (click)="onClickResetSearch()"></i>
    </div>
</div>
