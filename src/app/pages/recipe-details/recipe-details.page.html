@let recipe = recipe$ | async;

@if (recipe) {
<div class="recipe-details">
    <h2>{{ recipe.strMeal }}</h2>
    <img [src]="recipe.strMealThumb" alt="{{ recipe.strMeal }}" />
    <h3>Ingredients:</h3>
    <ul>
        <li *ngFor="let ingredient of getIngredients()">
            {{ ingredient }}
        </li>
    </ul>
    <h3>Instructions:</h3>
    <p>{{ recipe.strInstructions }}</p>
</div>
}
