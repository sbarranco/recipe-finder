<app-search-bar (searchItems)="onClickSearchItems($event)" (resetSearch)="onClickResetSearch()"></app-search-bar>

@for (recipe of recipes$ | async; track $index) {
<div class="recipe-card" (click)="viewRecipeDetails(recipe.idMeal)">
    <h3>{{ recipe.strMeal }}</h3>
    <img [src]="recipe.strMealThumb" alt="{{ recipe.strMeal }}" />
    <p>{{ recipe.strInstructions | slice:0:100 }}...</p>
</div>
} @empty {
<p>No recipes found.</p>
}
